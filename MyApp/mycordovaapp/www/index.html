<html>

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>

        <script src="js/jquery-1.11.1.min.js"></script>
        <link href="css/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
        <script src="js/jquery.mobile-1.3.0.min.js"></script>

    </head>

    <body>


    <form>
        <div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label><b>Property Name: (REQUIRED)</b></label>
            <input type="text" id="name">
        </div>


        <select id="protype">
            <option disabled selected value>Property Type: (REQUIRED)</option>
            <option value="1">Apartment</option>
            <option value="2">House</option>
            <option value="3">Bungalow</option>
        </select>

        <select id="leasetype">
            <option disabled selected value>Lease Type: (REQUIRED)</option>
            <option value="1">Freehold</option>
            <option value="2">Leasehold</option>
            <option value="3">Short Let</option>
            <option value="4">Long Let</option>
        </select>

        <select id="bednum">
            <option disabled selected value>Number of Bedroom: (REQUIRED)</option>
            <option value="1">0</option>
            <option value="2">1</option>
            <option value="3">2</option>
            <option value="4">3</option>
            <option value="5">4</option>
            <option value="6">5</option>
            <option value="7">6</option>
            <option value="8">7+</option>
        </select>

        <select id="bathnum">
            <option disabled selected value>Number of Bathroom: (REQUIRED)</option>
            <option value="1">0</option>
            <option value="2">1</option>
            <option value="3">2</option>
            <option value="4">3+</option>
        </select>

        <div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label><b>Property Size (m/s): (REQUIRED)</b></label>
            <input type="text" id="size">
        </div>

        <div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label><b>Property Price (Â£): (REQUIRED)</b></label>
            <input type="text" id="price">
        </div>

        <select id="garden">
            <option disabled selected value>Garden?: (REQUIRED)</option>
            <option value="1">YES</option>
            <option value="2">NO</option>
        </select>

        <select id="drive">
            <option disabled selected value>Drive?: (REQUIRED)</option>
            <option value="1">YES</option>
            <option value="2">NO</option>
        </select>

        <div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label><b>Local Amenities: </b></label>
            <input type="text" id="local">
        </div>
        <div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label><b>Property Description: </b></label>
            <input type="text" id="description">
        </div>

        <input type="button" value="Save Property" id="saveButton">
        <input type="button" value="Delete All Row" id="deleteAllButton"><br/>

        <div style="display:flex; flex-direction: row; justify-content: left; align-items: center">
            <label><b>ID for Edit or Delete</b></label>
            <input type="text" id="editid">
        </div>

        <input type="button" value="Delete by Row ID" id="deleteButton">
        <input type="button" value="Edit Property" id="editButton">
    </form>
    <br />
    <div id='result'></div>


    <script src="cordova.js"></script>
    <script src="js/index.js"></script>


    </body>


</html>
